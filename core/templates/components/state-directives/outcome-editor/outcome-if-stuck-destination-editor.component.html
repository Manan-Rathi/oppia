<div class="form-inline oppia-form-inline protractor-test-dest-if-stuck-bubble">
  <div class="oppia-rule-details-header">
    <strong *ngIf="outcomeHasFeedback">(Optional) Direct the stuck learner to...</strong>
    <strong *ngIf="!outcomeHasFeedback">(Optional) If really stuck, Oppia directs the learner to...</strong>
    <span uib-tooltip="Learners start at their last saved checkpoint when returning back from the lesson."
            tooltip-placement="right-top"
            class="clickable">
        <strong>&#x24D8;</strong>
    </span>
  </div>
  <div class="form-group oppia-form-group">
    <span>
      <select class="form-control oppia-form-control"
              [(ngModel)]="outcome.destIfReallyStuck"
              (ngModelChange)="onDestIfStuckSelectorChange()">
        <option *ngFor="let choice of destinationChoices" [value]="choice.id">{{ choice.text }}</option>
      </select>
    </span>
  </div>
  <form #newStateNameForm="ngForm">
    <span *ngIf="isCreatingNewState()">
      <input class="form-control protractor-test-add-state-input"
             type="text"
             name="newStateNameInput"
             [ngModel]="outcomeNewStateName"
             (ngModelChange)="updateChanges($event)"
             [oppiaFocusOn]="newStateNameInputField"
             [attr.maxlength]="maxLen"
             [pattern]="newStateNamePattern"
             tabindex="0"
             [attr.aria-invalid]="false" required>
    </span>
  </form>
  <p [hidden]="newStateNameForm.form.valid ||  outcomeNewStateName === undefined" class="form-text oppia-form-error oppia-form-error-text">Please pick a card name consisting of alphanumeric characters, spaces and/or hyphens.</p>
</div>

<style>
  .oppia-form-inline {
    margin-bottom: 10px;
  }
  .oppia-form-group {
    font-size: 1.1em;
  }
  .nav .tooltip-inner {
    max-width: 220px;
    white-space: none;
  }
  .tltp {
    max-width: 200px !important;  
  }
  .form-control.oppia-form-control {
    width: 200px;
  }
  .oppia-form-error-text {
    font-size: 0.85em;
  }
  .oppia-id-text {
    margin-top: 12px;
  }
  .oppia-prerequisite-explanation-text {
    font-size: 0.8em;
  }
  .refresher-error-message {
    color: #f00;
    display: block;
    font-size: 0.8em;
  }
</style>
