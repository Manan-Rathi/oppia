<mat-card class="oppia-lesson-info-card">
  <div class="oppia-lesson-info-content">
    <p class="oppia-story-title" *ngIf="hasStoryTitle">
      {{ storyTitleTranslationKey | translate}}
    </p>
    <hr>
    <h3 class="oppia-exploration-header" *ngIf="!isHackyExpTitleTranslationDisplayed()">
      {{ expTitle }}
    </h3>
    <h3 class="oppia-exploration-header" *ngIf="isHackyExpTitleTranslationDisplayed()">
      {{ expTitleTranslationKey | translate }}
    </h3>
    <h4 class="oppia-exploration-description" *ngIf="!isHackyExpDescTranslationDisplayed()">
      {{ expDesc | truncateAndCapitalize: 70 }}
    </h4>
    <h4 class="oppia-exploration-description" *ngIf="isHackyExpDescTranslationDisplayed()">
      {{ expDescTranslationKey | translate | truncateAndCapitalize: 70 }}
    </h4>
    <p class="progress-text">Progress</p>
    <div class="progress under_part">
      <div class="border_container">
        <div class="separator"
             *ngFor="let i of separatorArray;"
             [style.width.%]="separatorWidth">
        </div>
      </div>
      <div class="progress-bar progress-bar-completed"
           role="progressbar"
           [style.width.%]="completedWidth">
      </div>
      <div class="progress-bar progress-bar-started"
           role="progressbar"
           [style.width.%]="startedWidth">
      </div>
    </div>
  </div>
  <button type="button" class="oppia-close-popover-button" (click)="cancel()">
    <i class="material-icons md-18">&#xE5CD;</i>
    <span class="oppia-icon-accessibility-label">Close</span>
  </button>
</mat-card>
<div ngbDropdown>
  <div ngbDropdownToggle class="authors-title">LESSON AUTHORS</div>
  <div ngbDropdownMenu class="dropdown-menu">
    <div *ngFor="let name of contributorNames" ngbDropdownItem>{{ name }}</div>
  </div>
</div>

<style>
  .authors-title {
    color: #00645c;
    cursor: pointer;
    font-size: 14px;
    margin-top: 5px;
    padding-bottom: 2px;
    text-align: center;
  }

  .dropdown-menu {
    border: 0;
    border-radius: 0;
    margin: 0;
    max-width: 350px;
    min-width: 260px;
    top: 0.5px;
    width: 100%;
  }

  .oppia-lesson-info-card {
    border-radius: 0;
  }

  .oppia-story-title {
      color: grey;
      font-family: "Capriola", "Roboto", Arial, sans-serif;
      font-size: 13px;
      margin-bottom: -10px;
  }

  .oppia-lesson-info-content {
      padding: 15px;
      padding-bottom: 0;
  }

  .oppia-exploration-description {
      color: #5e5d5d;
      font-size: 18px;
      padding-bottom: 10px;
  }

  .progress {
      background: #f0ffff;
      border: 1px solid #707070;
      border-radius: 10px;
      height: 10px;
      position: relative;
      transition: none;
  }

  .progress-text {
      color: #1b1b1b;
      font-size: 12px;
      margin-bottom: 2px;
      margin-left: 5px;
  }

  .progress-bar {
      left: 0;
      width: 0;
  }

  .progress-bar-completed {
      background-color: #2d4a9d;
      transition: none;
  }

  .progress-bar-started {
      background-color: #2d4a9d99;
      transition: none;
  }

  .separator {
      border: 1px solid #707070;
      height: 10px;
      z-index: 1;
  }

  .border_container {
      display: flex;
      height: 10px;
      position: absolute;
      width: 100%;
      z-index: 0;
  }
</style>
